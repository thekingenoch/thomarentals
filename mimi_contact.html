<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mimi_contact.css">
    <script src="https://kit.fontawesome.com/fed124f64f.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fed124f64f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/mimilogo-removebg-preview.png" alt="" style="width: 15rem; height: 5rem;">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="apply.html">Apply Now</a>
            <a href="mimi_contact.html">Contact</a>
        </nav>
    </header>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt fa-beat-fade"></i>
                        <span>Phone:</span> <a href="tel:+ 1770 3641 589">+ 1770 3641 589</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane fa-beat-fade"></i>
                        <span>Email:</span> <a href="mailto:Thomasrentals9@gmail.com">Thomasrentals9@gmail.com</a>
                    </li>
                    <li>
                        <i class="fa-brands fa-telegram fa-beat-fade"></i>
                        <span>Telegram:</span> <a href="#">yoursite.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook fa-beat-fade"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter fa-beat-fade"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in fa-beat-fade"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
